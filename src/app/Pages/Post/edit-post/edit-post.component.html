<div class="container">
    <h3>Edit Post</h3>
    <table class="table" *ngIf="isPostExist">
        <tr>
            <td>Post-ID</td>
            <td>
                <input type="number" [(ngModel)]="post.postId" readonly class="form-control">
            </td>
        </tr>
        <tr>
            <td>Post-Title</td>
            <td>
                <input type="text" [(ngModel)]="post.postTitle" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td>
                <textarea [(ngModel)]="post.content" class="form-control" rows="5"></textarea> <br>
                
                <img src="http://localhost:5293/Resources/Images/{{post.image}}" alt="" width="100" height="100"><br>
            </td>
        </tr>
    <tr>
        <tr>
            <td>UrlHandle</td>
            <td>
                <input type="text" [(ngModel)]="post.urlHandle" class="form-control">
            </td>
        </tr>

            <td>AuthorName</td>
            <td>
                <input type="text" [(ngModel)]="post.authorName" class="form-control">
            </td>
        </tr>
        <tr>
            <td>CategoryName</td>
            <label for="selectCategory">Select Category:</label>
          <select [(ngModel)]="categoryId" (change)="getPostByCategoryId()">
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
      </select>
        </tr> -->
        <tr>
            <td colspan="2">
                <button class="btn btn-primary" (click)="edit()">Save</button> &nbsp;
            </td>
        </tr>
    </table>
</div>
