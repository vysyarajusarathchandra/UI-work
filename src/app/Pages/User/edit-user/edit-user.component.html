<div class="container">
    <table class="table" *ngIf="isUserExist">
       <tr>
           <td>User ID</td>
           <td>
               <input type="text" [(ngModel)]="user.userId" readonly class="form-control">
           </td>
       </tr>
       <tr>
           <td>User Name</td>
           <td>
               <input type="text" [(ngModel)]="user.userName" class="form-control">
           </td>
       </tr>
       <!-- <!-- <tr>
           <td>User Role</td>
           <td>
               <input type="text" [(ngModel)]="user.role" readonly class="form-control">
           </td>
       </tr> -->
       <tr>
           <td>User Email</td>
           <td>
               <input type="text" [(ngModel)]="user.email" class="form-control">
           </td>
       </tr>
       <tr>
           <td>Password</td>
           <td>
               <input type="text" [(ngModel)]="user.password" class="form-control">
           </td>
       </tr>
       <tr>
           <td colspan="2">
               <button class="btn btn-primary" (click)="edit()">Save</button> &nbsp;
           </td>
       </tr>

   </table>
</div>
