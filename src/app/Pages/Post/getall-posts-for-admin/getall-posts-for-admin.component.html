<div class="container">
  <h3>All Blogs</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="selectCategory">Select Category:</label>

        <select [(ngModel)]="categoryId" (change)="getPostByCategoryId()" class="form-control">
         
          <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
        </select>
        <label for="selectCategory">Select Status:</label>
        <select [(ngModel)]="postStatus" (change)="getPostByStatus()">
          <option *ngFor="let status of postsStatus" [value]="status">{{ status }}</option>
        </select>
      </div>
    </div>

    <div class="col-md-6">
    </div>
  </div>

  <div class="row">
    <div *ngFor="let item of posts" class="col-md-6 mb-3">
      <div class="post-card">
        <div class="post-header">
          <h3>{{ item.postTitle }}</h3>
          <span class="post-date">{{ item.publishedDate | date:'dd:MM:yyyy' }}</span>
        </div>
        <div class="post-content">
          <img src="http://localhost:5293/Resources/Images/{{item.image}}" alt="" width="250" height="200">
          <p>{{ item.content }}</p>
          <p class="text-bold url-handle"><span>URL:</span> <a href="{{ item.urlHandle }}" target="_blank">{{ item.urlHandle }}</a></p>
        </div>
        <div class="post-meta">
          <span>Author: {{ item.authorName }}</span>
          <span>Category: {{ item.categoryName }}</span>
         
          <button class="btn btn-primary" (click)="approvePost(item.postId)">Approve Blog</button>&nbsp;
          <button class="btn btn-primary" (click)="denyPost(item.postId)">Deny Blog</button>&nbsp;
          <button class="btn btn-primary" (click)="view(item.postId)">View</button>
        </div>
      </div>
    </div>
  </div>
</div>
