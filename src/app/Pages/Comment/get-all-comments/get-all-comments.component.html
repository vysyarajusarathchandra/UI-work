<div class="container">
  <div class="form-group">
    <label for="selectPost">Select Post:</label>
    <select [(ngModel)]="postId" (change)="getCommentsByPostId()">
      <option *ngFor="let post of posts" [value]="post.postId">{{ post.postId }}</option>
    </select>
     <!-- <button class="btn btn-primary" (click)="getPostByCategoryId()">Filter posts</button> -->
  </div>


  <table border="10">
    <thead>
      <tr>
        <th>CommentId</th>
        <th>Text</th>
        <th>CommentStatus</th>
        <th>UserName</th>
        <th>PostTitle</th>
        <th>PostId</th>
        <th>UserId</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of comments">
        <td>{{item.id}}</td>
        <td >{{item.text}}</td>
        <td>{{item.commentStatus}}</td>
        <td>{{item.userName}}</td>
        <td>{{item.postTitle}}</td>
        <td>{{item. postId}}</td>
        <td>{{item.userId}}</td>
        <td>
            <button (click)=" edit(item.id)">Edit</button>
            <button (click)="delete(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
